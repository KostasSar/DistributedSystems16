<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	</head>

	<body style="background-color:Gainsboro;">
		<h1>Car Form</h1>
		
		<form action="CarRegisterServlet" method="post">
			Insert model:<br>
			<input type="text" placeholder="model" name="carname" required><br>
			Insert the license plate:<br>
			<input type="text" placeholder="plate" name="carplate" required><br>
			Insert fuel type:<br>
			<input type="radio" name="fuel" value="Oil" checked>Oil
  			<input type="radio" name="fuel" value="Gas">Gas
  			<input type="radio" name="fuel" value="Gasoline"> Gasoline<br>
			Insert release year:<br>
			<input type="text" placeholder="year" name="caryear" required><br>
			Insert vehicle condition: <br>
			<input type="radio" name="carcondition" value="Good" checked>Good
  			<input type="radio" name="carcondition" value="Moderate">Moderate
  			<input type="radio" name="carcondition" value="Bad">Bad<br>
			
			
			<input type="submit" value="Submit"> 
			<button type="reset"  class="Cbutton" >Clear</button>
		</form>
	</body>
</html>

<html>

<head>
    <title>Carecycle</title>
</head>
<style>

</style>

<body>
    <center><img src="http://i.imgur.com/OHwYqb6.png" alt="Carecycle's logo icon">
        <form action="ExternalCarServlet" method="post">
            <h5>Model:</h5>
            <input class="inp1" name="model" placeholder="Opel Astra" type="text">
            <h5>License plate:</h5>
            <input class="inp1" name="licensePlate" placeholder="AAA1234" type="text">
            <h5>Fuel Type:</h5>
            <input type="radio" name="fuel" value="Oil" checked> Oil
            <input type="radio" name="fuel" value="Gas"> Gas
            <input type="radio" name="fuel" value="Petrol"> Petrol
            <h5>Release year:</h5>
            <input class="inp1" name="releaseYear" placeholder="1920" type="text">
            <h5>Vehicle condition:</h5>
            <input type="radio" name="condition" value="Good" checked> Good
            <input type="radio" name="condition" value="Mediocre"> Mediocre
            <input type="radio" name="condition" value="Bad"> Bad
            <h5>Need a pickup?</h5>
            <input type="radio" name="pickup" value="yes">Yes
            <input type="radio" name="pickup" value="no" checked>No
            <h5>Find the closest department</h5>
            <h2>*INSERT MAP HERE*</h2>
            <br><button type="Submit">Submit</button>

        </form>
    </center>
</body>

</html>
